name: TrackMyRide Map
version: "1.0.2"
slug: trackmyride_map
description: Map tracking add-on for the TrackMyRide API.
arch:
  - amd64
  - armv7
  - aarch64
build: .
startup: services
boot: auto
ingress: true
ingress_port: 8099
panel_icon: mdi:car-connected
panel_title: TrackMyRide
webui: http://[HOST]:[PORT:8099]
ports:
  8099/tcp: 8099
map:
  - config:rw
options:
  api_base_url: https://api.trackmyride.com
  api_key: ""
  vehicle_ids: []
  poll_interval: 30
  track_history_minutes: 120
  enable_debug: false
schema:
  api_base_url: str
  api_key: str
  vehicle_ids:
    - str
  poll_interval: int
  track_history_minutes: int
  enable_debug: bool
